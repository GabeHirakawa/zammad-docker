variables:
  REGISTRY: registry.znuny.com

before_script:
  - docker info
  - if [["$CI_BUILD_REF_NAME" != master]]; then REGISTRY="$REGISTRY/$CI_BUILD_REF_NAME"; fi

build_image:
  only:
    - master
    - develop
    - tags
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $REGISTRY
    - docker build --pull -t $REGISTRY/zammad:latest .
    - docker push $REGISTRY/zammad:latest
